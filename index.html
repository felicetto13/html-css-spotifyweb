<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <!-- content page 100vh -->
    <main>
        <!-- main container -->
        <div class="main-container flex-grow-1 d-flex">
                
            <!-- sidebar container -->
                    <div class="sidebar bgcolor-primary d-flex-column">
                        <div class="sidebar-logo " >
                            <img src="img/logo.svg" alt="logo spotify">
                        </div>
                        <div class="sidebar-menu ">
                            <ul>
                                <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
                                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i> Cerca</a></li>
                                <li><a href="#"><i class="fa-solid fa-layer-group"></i> La tua libreria</a></li>
                            </ul>
                        </div>
                        <div class="sidebar-playlist flex-grow-1">
                            <h2>PLAYLIST</h2>
                            <button>
                                <div class="square"><i class="fa-solid fa-plus"></i></div>
                                <span>Crea Playlist</span>
                            </button>
                            <div class="container-playlist">
                                <ul>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="sidebar-user ">
                            <a href="#"><i class="fa-solid fa-circle-arrow-down"></i>  Installa app</a>
                            <hr style="border-color: gray; margin: .5rem 0;">
                            <div class="user d-flex">
                                <div class="profile">
                                    <img src="img/profile.svg" alt="profile image">
                                </div>
                                <span class="text-white align-self-center padding-left-hf">John Doe</span>
                            </div>
                        </div>
                    </div>

            <!-- container body -->
                    <div class="container flex-grow-1 d-flex-column" style="background-color: rgb(2, 131, 23);">
                        <div class="header-container opacity-70 text-right">
                            <a href="#" class="btn btn-outline-light text-uppercase">effettua l'upgrade</a>
                        </div>
                        <div class="body-container flex-grow-1" style="background-color: rgb(234, 148, 27);">

                        </div>
                    </div>
        </div>

        <!-- main footer -->
        <div class="footer d-flex" style="background-color: rgb(2, 131, 94);">

            <!-- left sidebar -->
            <div class="sidebar">
                <div class="col-1"></div>
                <div class="col-2 flex-grow-1"></div>
                <div class="col-1"></div>
            </div>

            <!-- central content player -->
            <div class="container flex-grow-1">
                <div class="btn-controls">
                    <ul class="d-flex">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="progressive-container d-flex">
                    <div class="progressive-time">0:25</div>
                    <div class="progressive-bar flex-grow-1"></div>
                    <div class="total-time">4:35</div>
                </div>
            </div>

            <!-- right sidebar -->
            <div class="sidebar">
                <div class="col-1"></div>
                <div class="col-2"></div>
            </div>
        </div>
    </main>
</body>
</html>
