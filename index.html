<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <!-- content page 100vh -->
    <main>
        <!-- main container -->
        <div class="main-container flex-grow-1 d-flex">
                
            <!-- sidebar container -->
                    <div class="sidebar d-flex-column">
                        <div class="sidebar-logo " style="background-color: rgb(180, 226, 43);">

                        </div>
                        <div class="sidebar-menu " style="background-color: rgb(43, 89, 226);">

                        </div>
                        <div class="sidebar-playlist flex-grow-1" style="background-color: rgb(43, 226, 162);">

                        </div>
                        <div class="sidebar-user " style="background-color: rgb(226, 43, 43);">

                        </div>
                    </div>

            <!-- container body -->
                    <div class="container flex-grow-1 d-flex-column" style="background-color: rgb(2, 131, 23);">
                        <div class="header-container" style="background-color: rgb(120, 131, 2);">

                        </div>
                        <div class="body-container flex-grow-1" style="background-color: rgb(234, 148, 27);">

                        </div>
                    </div>
        </div>

        <!-- main footer -->
        <div class="footer d-flex" style="background-color: rgb(2, 131, 94);">

            <!-- left sidebar -->
            <div class="sidebar">
                <div class="col-1"></div>
                <div class="col-2 flex-grow-1"></div>
                <div class="col-1"></div>
            </div>

            <!-- central content player -->
            <div class="container flex-grow-1">
                <div class="btn-controls">
                    <ul class="d-flex">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="progressive-container d-flex">
                    <div class="progressive-time">0:25</div>
                    <div class="progressive-bar flex-grow-1"></div>
                    <div class="total-time">4:35</div>
                </div>
            </div>

            <!-- right sidebar -->
            <div class="sidebar">
                <div class="col-1"></div>
                <div class="col-2"></div>
            </div>
        </div>
    </main>
</body>
</html>
